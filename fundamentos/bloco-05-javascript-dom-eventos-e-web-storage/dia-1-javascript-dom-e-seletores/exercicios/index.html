<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    /*
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()
    1. Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    */
    function futureMe() {
      let secondP = document.querySelectorAll('.center-content p');
      secondP[1].innerText = 'Texto de como eu me vejo daqui 2 anos';

      return
    }
    futureMe();

    // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function changeBG() {
      let bgColorTrybe = document.getElementsByClassName('main-content');
      bgColorTrybe[0].style.backgroundColor = 'rgb(76,164,109)';

      return
    }
    changeBG();

    // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
    function changeCenterContainer() {
      let redContainer = document.getElementsByClassName('center-content');
      redContainer[0].style.backgroundColor = 'white';

      return
    }
    changeCenterContainer();

    // 4. Crie uma função que corrija o texto da tag <h1>.
    function fixText() {
      let fixH1 = document.getElementsByTagName('h1');
      fixH1[0].innerText = 'Exercício 5.1 - JavaScript';

      return
    }
    fixText();

    // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    let paragrafs = document.getElementsByTagName('p');

    function changeUpperCase() {
      for (let paragraf of paragrafs) {
        paragraf.innerText = paragraf.innerText.toUpperCase();
      }

      return
    }
    changeUpperCase();

    // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console
    function showParagrafText () {
      for (let paragraf of paragrafs) {
        console.log(paragraf.innerText);
      }

      return
    }
    showParagrafText ();

  </script>
</body>

</html>
